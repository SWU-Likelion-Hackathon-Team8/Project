<!DOCTYPE html>
{% load static %}
<html lang="ko">
  <head>
    <title>위드펫</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'css/style.css' %}?after" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="course-wrapper">
      <div id="header" class="navbar">
        <a href="/" id="hd-main-logo" class="clear-a"
          ><img src="{% static 'img/logo.png' %}"
        /></a>
        <form class="d-flex" role="search">
          <input
            class="search-bar me-2"
            type="search"
            placeholder="검색어를 입력해주세요."
            aria-label="Search"
          />
          <button type="submit" id="ic-search" class="clear-btn">
            <img src="{% static 'img/search.png' %}" alt="검색" />
          </button>
        </form>
        <div id="hd-login">
          <a href="#" class="clear-a">로그아웃</a>
        </div>
        <div id="hd-signup">
          <a href="/mypage" class="clear-a">마이페이지</a>
        </div>
      </div>
      <div id="course-condition-container">
        <div class="flex-left">
          <p class="sep-text">지역</p>
          <input type="text" class="course-region" placeholder="제주도" />
          <p class="sep-text">기간</p>
          <input type="text" class="course-region" placeholder="당일치기" />
        </div>
        <div class="flex-right">
          <a href="/blog" class="clear-a" id="selected-course">코스</a>
          <p class="slash-line">|</p>
          <a href="/spot" class="clear-a" id="selected-spot">스팟</a>
        </div>
      </div>
      <div class="sep-line"></div>

      <div class="post">
        <img src="{% static 'img/post.png'%}" alt="나의 여행 코스 소개하기" />
        <a href="new_post/" class="clear-a">
          <p id="post-text">나의 여행 코스 소개하기</p>
        </a>
      </div>

      <!-- 코스 게시물 받아와서 보여주기 -->
      <div class="course-box-container">
        {% for list in postlist %}
        <div class="course-container">
          <a href="{{list.pk}}"
            ><img src="{% static 'img/post-thumnail.png' %}" alt=""
          /></a>
          <div class="post-desc">
            <div class="flex-left">{{list.postname}}</div>
            <div class="flex-right count">
              <img
                src="{% static 'img/comment.png' %}"
                alt="댓글"
                width="20"
                height="20"
              />
              <p class="count-text">4</p>
              <img
                src="{% static 'img/heart.png' %}"
                alt="좋아요"
                width="20"
                height="20"
              />
              <p class="count-text">3</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% comment %}
      <nav aria-label="Page navigation example" class="pagination-pos">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
      {% endcomment %}
    </div>
    <footer>위드펫 WithPet | LikeLion 10th SWU Team5</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/top-nav.js' %}"></script>
  </body>
</html>
