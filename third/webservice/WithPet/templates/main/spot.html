<!DOCTYPE html>
{% load static %}
<html lang="ko">
  <head>
    <title>위드펫</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'css/style.css' %}?after " rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="spot-wrapper">
    <div id="header" class="navbar">
      <a href="/" id="hd-main-logo" class="clear-a">
        <img src="{% static 'img/logo.png' %}"
        /></a>
      <form class="d-flex" role="search">
        <input
          class="search-bar me-2"
          type="search"
          placeholder="검색어를 입력해주세요."
          aria-label="Search"
        />
        <button type="submit" id="ic-search" class="clear-btn">
          <img src="{% static 'img/search.png' %}" alt="검색" />
        </button>
      </form>
      <div id="hd-mypage">
        <a href="/mypage" class="clear-a">마이페이지</a>
      </div>
    </div>
    <div id="spot-condition-container">
      <div class="flex-left">
        <p class="sep-text">지역</p>
        <input type="text" class="course-region" placeholder="제주도" />
        <p class="sep-text">분류</p>
        <button type="button" class="btn-category" id="selected-cat-btn">
          카페
        </button>
        <button type="button" class="btn-category">식당</button>
        <button type="button" class="btn-category">숙소</button>
        <button type="button" class="btn-category mg">레저</button>
        <p class="sep-text">서비스</p>
        <img
          src="{% static 'img/service01.png' %}"
          alt=""
          width="36"
          height="36"
          class="service-img"
        />
        <img
          src="{% static 'img/service02.png' %}"
          alt=""
          width="36"
          height="36"
          class="service-img"
        />
        <img
          src="{% static 'img/service03.png' %}"
          alt=""
          width="36"
          height="36"
          class="service-img"
        />
        <img
          src="{% static 'img/service02.png' %}"
          alt=""
          width="36"
          height="36"
          class="service-img"
        />
        <img
          src="{% static 'img/service01.png' %}"
          alt=""
          width="36"
          height="36"
          class="service-img"
        />
        <img
          src="{% static 'img/service03.png' %}"
          alt=""
          width="36"
          height="36"
          class="service-img"
        />
      </div>
      <div class="flex-right">
        <a href="/blog" class="clear-a" id="selected-course">코스</a>
        <p class="slash-line">|</p>
        <a href="/spot" class="clear-a" id="selected-spot">스팟</a>
      </div>
    </div>
    <div class="sep-line"></div>
    <div class="spot-order">
      <button type="button" class="btn-order selected-order">추천순</button>
      <button type="button" class="btn-order">인기순</button>
      <button type="button" class="btn-order">평점순</button>
    </div>
    <!-- spot 목록 -->
    <ul class="spot-box-container clear-ul">
      <li class="spot-container" onClick="location.href='/spot-detail'">
        <img src="{% static 'img/spot-example.png' %}" alt="" class="spot-ex-img" />
        <div class="spot-info-container">
          <div class="spot-title">
            <p class="spot-title-text">도그어바웃</p>
            <img
              src="{% static 'img/heart.png' %}"
              alt=""
              class="flex-right"
              width="20"
              height="20"
            />
          </div>
          <div class="title-sep-line"></div>
          <div class="spot-info">
            <div class="d-flex">
              <img src="{% static 'img/marker.png' %}" alt="" width="18" height="18" />
              <p class="info-text">부산 사하구 다대로 680</p>
            </div>
            <div class="d-flex">
              <img src="{% static 'img/clock.png' %}" alt="" width="18" height="18" />
              <p class="info-text">매일 11:00~22:00</p>
            </div>
            <div class="d-flex">
              <img src="{% static 'img/phone.png' %}" alt="" width="18" height="18" />
              <p class="info-text">051-261-5507</p>
            </div>
            
        <img
        src="{% static 'img/service01.png' %}"
        alt=""
        width="36"
        height="36"
        class="service-img"
      />
      <img
        src="{% static 'img/service02.png' %}"
        alt=""
        width="36"
        height="36"
        class="service-img"
      />
      <img
        src="{% static 'img/service03.png' %}"
        alt=""
        width="36"
        height="36"
        class="service-img"
      />
      <img
        src="{% static 'img/service02.png' %}"
        alt=""
        width="36"
        height="36"
        class="service-img"
      />
      <img
        src="{% static 'img/service01.png' %}"
        alt=""
        width="36"
        height="36"
        class="service-img"
      />
      <img
        src="{% static 'img/service03.png' %}"
        alt=""
        width="36"
        height="36"
        class="service-img"
      />
          </div>
        </div>
      </li>
      
    </ul>
  </div>
    <footer>위드펫 WithPet | LikeLion 10th SWU Team8</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/top-nav.js' %}"></script>
  </body>
</html>
